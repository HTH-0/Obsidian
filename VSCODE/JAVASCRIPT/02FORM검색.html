<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <input type="text">
        <input type="text">
    </form>

    <form action="" name="joinForm">
        <input name="userid" type="text">
        <input name="username" type="text">
    </form>

    <form action="">
        <input type="text">
        <input type="text">
    </form>


    <script>
        // 전체 form 찾기
        const formEls = document.forms;

        // 개별 form 접근
        // formEls[n] = n번째 form
        console.log(formEls[0]);
        console.log(formEls[1]);
        console.log(formEls[2]);

        // 개별 form 내의 자식 노드 접근([index][index])
        // formEls[a][b] = a번째 form에 2번째 요소
        console.log(formEls[0][0]);
        console.log(formEls[0][1]);
        formEls[0][0].value = '홍길동';
        formEls[0][1].value = '15';


        const formEl = document.joinForm;
        formEl.userid.value = 'user1234';
        formEl.username.value = '티모'
    </script>

</body>

</html>
